spring.application.name=azure-devops-mcp-server

# Azure DevOps Configuration
azure.devops.organization=${AZURE_DEVOPS_ORGANIZATION:}
azure.devops.pat=${AZURE_DEVOPS_PAT:}

# Logging Configuration - redirect to stderr for MCP compatibility
logging.level.com.example.azuredevopsmcpserver=ERROR
logging.level.org.springframework.web.reactive.function.client=ERROR
logging.level.root=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable banner for clean stdio output
spring.main.banner-mode=off

# Disable web server for stdio mode
spring.main.web-application-type=none